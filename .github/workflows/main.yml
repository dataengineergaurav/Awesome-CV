name: Compile PDFs

on:
  push: {}
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v6

    - name: Compile
      run: docker run --rm -i -w "/doc" -v "$PWD":/doc texlive/texlive:latest bash -c "apt-get update && apt-get install -y pandoc && make"

    - uses: actions/upload-artifact@v6
      with:
        name: examples
        path: examples/*.pdf
